services:
  - type: web
    name: fleetwatch-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --include=dev && npm run build:server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
